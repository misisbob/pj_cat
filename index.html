<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какой ты кот?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Какой ты кот?</h1>

        <div class="intro">
            <label for="userName">Как тебя зовут?</label>
            <input type="text" id="userName" placeholder="Твоё имя..." maxlength="30">
        </div>

        <form id="quizForm">
            <div class="question">
                <p>1. Любимое время года?</p>
                <label><input type="radio" name="q1" value="a"> Весна</label>
                <label><input type="radio" name="q1" value="b"> Лето</label>
                <label><input type="radio" name="q1" value="c"> Осень</label>
                <label><input type="radio" name="q1" value="d"> Зима</label>
            </div>

            <div class="question">
                <p>2. Любимая погода?</p>
                <label><input type="radio" name="q2" value="a"> Солнечная</label>
                <label><input type="radio" name="q2" value="b"> Дождливая</label>
                <label><input type="radio" name="q2" value="c"> Ветреная</label>
                <label><input type="radio" name="q2" value="d"> Снежная</label>
            </div>

            <div class="question">
                <p>3. Любимый цвет?</p>
                <label><input type="radio" name="q3" value="a"> Синий</label>
                <label><input type="radio" name="q3" value="b"> Зелёный</label>
                <label><input type="radio" name="q3" value="c"> Красный</label>
                <label><input type="radio" name="q3" value="d"> Жёлтый</label>
            </div>

            <div class="question">
                <p>4. Какую еду предпочитаешь?</p>
                <label><input type="radio" name="q4" value="a"> Соленое</label>
                <label><input type="radio" name="q4" value="b"> Кислое</label>
                <label><input type="radio" name="q4" value="c"> Острое</label>
                <label><input type="radio" name="q4" value="d"> Сладкое</label>
            </div>

            <div class="question">
                <p>5. Любимое занятие / хобби?</p>
                <label><input type="radio" name="q5" value="a"> Читать, смотреть фильмы</label>
                <label><input type="radio" name="q5" value="b"> Спорт</label>
                <label><input type="radio" name="q5" value="c"> Творчество</label>
                <label><input type="radio" name="q5" value="d"> Путешествия</label>
            </div>

            <div class="question">
                <p>6. Где тебе лучше всего отдыхать?</p>
                <label><input type="radio" name="q6" value="a"> Дома, в тепле и уюте</label>
                <label><input type="radio" name="q6" value="b"> На природе, в лесу / горах</label>
                <label><input type="radio" name="q6" value="c"> На вечеринке</label>
                <label><input type="radio" name="q6" value="d"> С друзьями где угодно</label>
            </div>

            <div class="question">
                <p>7. Что чаще всего пьёшь?</p>
                <label><input type="radio" name="q7" value="a"> Чай</label>
                <label><input type="radio" name="q7" value="b"> Кофе</label>
                <label><input type="radio" name="q7" value="c"> Вода</label>
                <label><input type="radio" name="q7" value="d"> Соки, лимонады</label>
            </div>

            <div class="question">
                <p>8. Когда ты наиболее активен?</p>
                <label><input type="radio" name="q8" value="a"> Утром</label>
                <label><input type="radio" name="q8" value="b"> Днём</label>
                <label><input type="radio" name="q8" value="c"> Вечером</label>
                <label><input type="radio" name="q8" value="d"> Ночью</label>
            </div>

            <div class="question">
                <p>9. Как ты обычно спишь?</p>
                <label><input type="radio" name="q9" value="a"> Свернувшись калачиком</label>
                <label><input type="radio" name="q9" value="b"> Растянувшись во всю длину</label>
                <label><input type="radio" name="q9" value="c"> На спине</label>
                <label><input type="radio" name="q9" value="d"> В любой позе и где угодно</label>
            </div>

            <button type="button" onclick="calculateResult()">Узнать результат</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
